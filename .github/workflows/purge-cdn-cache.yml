name: Purge CDN Cache

on:
  issues:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Purge CDN Cache
        run: |
          CI_RESPONSE=`curl -d "bucket=gems-ruby-china&urls=https://gems.ruby-china.com/versions" -H "Authorization: Bearer ${{ secrets.UPYUN_ACCESS_TOKEN }}" https://api.upyun.com/purge`
      - name: Report result
        uses: roots/issue-closer@v1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-pattern: ".*Purge Cache.*"
          issue-close-message: |
            @${issue.user.login}

            Purge completed: ${GITHUB_ACTION}

            ```json
            ${CI_RESPONSE}
            ```
