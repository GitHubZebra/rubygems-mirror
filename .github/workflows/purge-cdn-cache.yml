name: Purge CDN Cache

on:
  issues:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Purge CDN Cache
        run: |
          export CI_RESPONSE=`curl -d "bucket=gems-ruby-china&urls=https://gems.ruby-china.com/versions" -H "Authorization: Bearer ${{ secrets.UPYUN_ACCESS_TOKEN }}" https://api.upyun.com/purge`
          echo $CI_RESPONSE
      - name: Report result
        uses: roots/issue-closer@v1.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-close-message: "Purge completed!\n\n@${issue.user.login} this issue was automatically closed."
          issue-pattern: ".*Cache.*"
