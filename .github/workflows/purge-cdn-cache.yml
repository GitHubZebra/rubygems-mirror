name: Purge CDN Cache

on: 
  issues:
    types: [opened]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Purge RubyGems CDN Cache to ensure get newest RubyGems version
      run: |
        curl -d "bucket=gems-ruby-china&urls=https://gems.ruby-china.com/versions" -H "Authorization: Bearer $UPYUN_ACCESS_TOKEN" https://api.upyun.com/purge

